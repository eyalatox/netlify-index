[build]
  command = "npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"

# Handle Next.js static assets
[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200
  headers = {Cache-Control = "public, max-age=31536000, immutable"}

# Handle dynamic routes for packages
[[redirects]]
  from = "/package/:name"
  to = "/package/:name/index.html"
  status = 200

# Handle category routes (404 fallback)
[[redirects]]
  from = "/category/*"
  to = "/index.html"
  status = 200

# Handle other routes (404 fallback)
[[redirects]]
  from = "/packages"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/documentation"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/community" 
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/pricing"
  to = "/index.html"
  status = 200

# Catch-all redirect (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"